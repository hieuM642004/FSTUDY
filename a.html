<script type="text/javascript">
    function getCookie(c_name) {
      var i, x, y, cks = document.cookie.split(";");
      for (i = 0; i < cks.length; i++) {
        x = cks[i].substr(0, cks[i].indexOf("="));
        y = cks[i].substr(cks[i].indexOf("=") + 1);
        x = x.replace(/^\s+|\s+$/g, "");
        if (x == c_name) return unescape(y);
      }
      return null;
    }
</script>
